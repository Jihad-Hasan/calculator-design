<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./main.css"/>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="container">
        <input type="text" class="input " maxlength="30"/>
        <div class="cal-body">
            <div>
                <input type="button" class="btn" value="C"/>
                <input type="button" class="btn" value="+/-"/>
                <input type="button" class="btn" value="%"/>
                <input type="button" class="btn" id="all" value="/"/>
            </div>
            <div>
                <input type="button" class="btn" value="7"/>
                <input type="button" class="btn" value="8"/>
                <input type="button" class="btn" value="9"/>
                <input type="button" class="btn" id="all" value="X"/>
            </div>
            <div>
                <input type="button" class="btn" value="4"/>
                <input type="button" class="btn" value="5"/>
                <input type="button" class="btn" value="6"/>
                <input type="button" class="btn" id="all" value="-"/>
            </div>
            <div>
                <input type="button" class="btn" value="1"/>
                <input type="button" class="btn" value="2"/>
                <input type="button" class="btn" value="3"/>
                <input type="button" class="btn" id="all" value="+"/>
            </div>
            <div>
                <input type="button" class="btn" id="an-color" value="0"/>
                <input type="button" class="btn" id="an-color" value="."/>
                <input type="button" class="btn" id="an-color" value="DEL"/>
                <input type="button" class="btn" id="equel" value="="/>
            </div>
        </div>     
    </div>
</body>
</html>
